<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightcoral; /* comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Treinar em JavaScript</h1> <!--comentario em HTML, comentar em HTML nao funciona usando os // -->
    <p>Comandos em JavaScript</p>
    <script>
        window.alert('A minha primeira mensagem') //mostra apenas uma janela com uma mensagem
        window.confirm('Estas a gostar de JS?') //dá opção de continuar ou continuar
        var nome = window.prompt('Qual é o teu nome?') //Escrever uma informação sobre o user
        window.alert('Bem vindo(a)! ' + nome)
    </script>
</body>
</html>
