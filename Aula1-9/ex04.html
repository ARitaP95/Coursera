<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightcoral; /* comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Treinar em JavaScript</h1> <!--comentario em HTML, comentar em HTML nao funciona usando os // -->
    <p>Comandos em JavaScript</p>

    <script>
        var nome = window.prompt('Qual é o teu nome?')
        document.write(`Olá ${nome}<br/>`)
        document.write(`Olá ${nome.toUpperCase()} desta vez com letra grande <br/>`)
        document.write(`Olá <strong>${nome.toLowerCase()}<strong/>`)
    </script>
</body>
</html>
