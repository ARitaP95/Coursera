<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightcoral; /* comentário em CSS */
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Treinar em JavaScript</h1> <!--comentario em HTML, comentar em HTML nao funciona usando os // -->
    <p>Comandos em JavaScript</p>
    <script>
        var n1 = Number.parseInt( window.prompt('Digite um numero: ')) // prompt recebe uma string
        // podemos apenas usar Number(wind...), podemos especificar em alguns casos em que seja necessário
        var n2 = Number.parseInt(window.prompt('Digite outro numero: '))
        var s = n1 + n2
        window.alert('A soma dos numeros é: ' + s)
        // se não usarmos Number.parseInt ele vai concatenar e não somar
        //temos de os tornar numeros inteiros ou float para que a eles sejam somados e não concatenados

    </script>
</body>
</html>
